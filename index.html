<!DOCTYPE html>
<html lang="en">
<head>
  <title>GetSwift</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/styles.css">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="wrapper">
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Logo</a>
        </div>

      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav fixed-top navbar-right">
          <li class="nav-item">
            <a class="nav-link active" href="#">+ADD</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">MAP</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">REPORTS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid text-center" id="container">
      <div class="row content">
        <div class="col-sm-2 sidenav" id="sidenav">
          <form action="">
            <div class="form-group" id="search-bar">
              <input type="search" class="form-control" placeholder="search">
            </div>
          </form>
          <div id="card-menu">
            <div class="card-body">
              <div class="card-inner">
                <div class="card-header">
                  MENU
                </div>
              </div>
            </div>
          </div>


          <div id="card-drivers">
            <div class="card-body">
              <div class="card-inner">
                <div class="card-header">
                  ALL DRIVERS (1)
                </div>

                <div class="card">
                  <div class="card-block">

                    <div>
                      <span class="name">JOSH SMITH</span>
                      <span class="card-title pull-right">AVAILABLE IN</span>
                    </div>
                    <h6 class="card-subtitle mb-2 text-muted">1 jobs</h6>
                    <h6 class="card-subtitle mb-2 text-muted">19 minutes</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>



          <div class="card">
            <div class="card-header">
              ALL JOBS (1)
            </div>
            <div class="card">
              <div class="card-block">
                <div class="card-title">
                  <span id="number">2244308</span>
                  <span class="card-subtitle mb-2 text-muted" id="en-route">EN ROUTE</span>
                  <span id="warehouse">NYC Warehouse</span>
                  <span id="name">Jonathan Rosham</span>
                  <span id="due-date">Due 10 Days ago</span>
                </div>

              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-10 text-left">
          <img src="./images/GetSwift-map.jpg" >
        </div>
      </div>
    </div>
  </div>
</body>
</html>
